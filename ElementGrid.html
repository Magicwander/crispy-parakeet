<!DOCTYPE html>
<html>
<head>
    <title>ElementalGrid</title>
    <style>
        body {
            background: #0a0a1f;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
        }

        #gameBoard {
            display: grid;
            gap: 8px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .tile {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 24px;
        }

        .tile::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            border-radius: inherit;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px currentColor;
        }

        .tile.selected {
            transform: scale(1.1);
            box-shadow: 0 0 20px white;
        }

        .tile.reaction {
            animation: react 0.5s ease-in-out;
        }

        @keyframes react {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1); }
        }

        #stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        #elementInfo {
            margin: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .reaction-info {
            position: absolute;
            color: white;
            font-size: 20px;
            pointer-events: none;
            animation: float-up 1s ease-out forwards;
        }

        @keyframes float-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76,175,80,0.4);
        }

        #combo-display {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="stats">
        <div>Score: <span id="score">0</span></div>
        <div>Reactions: <span id="reactions">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>

    <div id="elementInfo">
        Current Element Chain: <span id="chainInfo">None</span>
    </div>

    <div id="gameBoard"></div>

    <div id="combo-display">
        Combo: <span id="combo">0x</span>
    </div>

    <div id="controls">
        <button onclick="startGame()">New Game</button>
        <button onclick="shuffleBoard()">Shuffle</button>
    </div>

    <script>
        const GRID_SIZE = 6;
        const ELEMENTS = {
            'üî•': { name: 'Fire', color: '#FF4444' },
            'üíß': { name: 'Water', color: '#4444FF' },
            'üå±': { name: 'Nature', color: '#44FF44' },
            '‚ö°': { name: 'Lightning', color: '#FFFF44' },
            '‚ùÑÔ∏è': { name: 'Ice', color: '#44FFFF' },
            'üåë': { name: 'Dark', color: '#9944FF' }
        };

        const REACTIONS = {
            'üî•üíß': 'üí®', // Fire + Water = Steam
            'üî•üå±': 'üåã', // Fire + Nature = Lava
            'üíß‚ö°': '‚öîÔ∏è', // Water + Lightning = Storm
            '‚ùÑÔ∏èüî•': 'üíé', // Ice + Fire = Crystal
            'üå±üíß': 'üå∫', // Nature + Water = Flower
            '‚ö°üåë': '‚ú®', // Lightning + Dark = Stars
        };

        let board = [];
        let score = 0;
        let reactions = 0;
        let level = 1;
        let combo = 0;
        let selectedTile = null;
        let chain = [];

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 70px)`;
            gameBoard.innerHTML = '';
            board = [];

            for (let y = 0; y < GRID_SIZE; y++) {
                board[y] = [];
                for (let x = 0; x < GRID_SIZE; x++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    const element = getRandomElement();
                    tile.textContent = element;
                    tile.style.color = ELEMENTS[element].color;
                    tile.dataset.x = x;
                    tile.dataset.y = y;
                    tile.addEventListener('click', () => handleTileClick(x, y));
                    gameBoard.appendChild(tile);
                    board[y][x] = element;
                }
            }
        }

        function getRandomElement() {
            const elements = Object.keys(ELEMENTS);
            return elements[Math.floor(Math.random() * elements.length)];
        }

        function handleTileClick(x, y) {
            const tile = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
            
            if (chain.includes(`${x},${y}`)) return;

            if (isAdjacent(x, y)) {
                chain.push(`${x},${y}`);
                tile.classList.add('selected');
                updateChainInfo();
                checkReaction();
            } else {
                resetChain();
            }
        }

        function isAdjacent(x, y) {
            if (chain.length === 0) return true;
            
            const last = chain[chain.length - 1].split(',');
            const lastX = parseInt(last[0]);
            const lastY = parseInt(last[1]);

            return (Math.abs(x - lastX) === 1 && y === lastY) ||
                   (Math.abs(y - lastY) === 1 && x === lastX);
        }

        function checkReaction() {
            if (chain.length >= 2) {
                const elements = chain.map(pos => {
                    const [x, y] = pos.split(',');
                    return board[y][x];
                });

                const reaction = REACTIONS[elements.join('')];
                if (reaction) {
                    performReaction(reaction);
                }
            }
        }

        function performReaction(result) {
            reactions++;
            combo++;
            score += 100 * combo;

            // Show reaction effect
            chain.forEach(pos => {
                const [x, y] = pos.split(',');
                const tile = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
                tile.classList.add('reaction');
                
                // Replace with new elements
                setTimeout(() => {
                    const newElement = getRandomElement();
                    board[y][x] = newElement;
                    tile.textContent = newElement;
                    tile.style.color = ELEMENTS[newElement].color;
                    tile.classList.remove('reaction', 'selected');
                }, 500);
            });

            // Show reaction text
            const lastPos = chain[chain.length - 1].split(',');
            showReactionText(parseInt(lastPos[0]), parseInt(lastPos[1]), result);

            updateStats();
            resetChain();
            checkLevelUp();
        }

        function showReactionText(x, y, reaction) {
            const text = document.createElement('div');
            text.className = 'reaction-info';
            text.textContent = `${reaction} x${combo}`;
            text.style.left = `${x * 80 + 40}px`;
            text.style.top = `${y * 80 + 40}px`;
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 1000);
        }

        function resetChain() {
            chain.forEach(pos => {
                const [x, y] = pos.split(',');
                document.querySelector(`[data-x="${x}"][data-y="${y}"]`)
                    .classList.remove('selected');
            });
            chain = [];
            combo = 0;
            updateChainInfo();
            updateStats();
        }

        function updateChainInfo() {
            const elements = chain.map(pos => {
                const [x, y] = pos.split(',');
                return ELEMENTS[board[y][x]].name;
            });
            document.getElementById('chainInfo').textContent = 
                elements.length ? elements.join(' ‚Üí ') : 'None';
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('reactions').textContent = reactions;
            document.getElementById('level').textContent = level;
            document.getElementById('combo').textContent = `${combo}x`;
        }

        function checkLevelUp() {
            if (reactions >= level * 10) {
                level++;
                showLevelUp();
            }
        }

        function showLevelUp() {
            const text = document.createElement('div');
            text.className = 'reaction-info';
            text.style.fontSize = '36px';
            text.textContent = `Level ${level}!`;
            text.style.left = '50%';
            text.style.top = '50%';
            text.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 1500);
        }

        function shuffleBoard() {
            const elements = [];
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    elements.push(board[y][x]);
                }
            }
            
            elements.sort(() => Math.random() - 0.5);

            let index = 0;
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    board[y][x] = elements[index];
                    const tile = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
                    tile.textContent = elements[index];
                    tile.style.color = ELEMENTS[elements[index]].color;
                    index++;
                }
            }

            resetChain();
        }

        function startGame() {
            score = 0;
            reactions = 0;
            level = 1;
            combo = 0;
            chain = [];
            createBoard();
            updateStats();
            updateChainInfo();
        }

        startGame();
    </script>
</body>
</html>
