<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcade V3</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #ff2e63;
            --neon-blue: #00fff2;
            --neon-purple: #bf00ff;
            --neon-pink: #ff00ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            font-family: 'Russo One', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3em;
            margin-bottom: 0.5em;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent),
                         0 0 20px var(--accent),
                         0 0 40px var(--accent);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent); }
            to { text-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent); }
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
        }

        .game-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 1.5em; 
            margin-bottom: 10px; 
        }

        .play-btn {
            background: var(--accent);
            color: white; 
            border:none; 
            padding:10px 
            20px; 
             border-radius:.5rem; 
             font-size:.9rem; 
         }

         .play-btn:hover { 
             transform:.9; 
         }

         .game-modal { 
             position:absolute; top:.5rem; left:.5rem; width:auto; height:auto; display:none
         }

         .modal-content { 
             background-color:white; padding:.5rem; border-radius:.5rem; width:auto; max-width:.9rem; height:auto; overflow:hidden
         }

         .close-btn { position:absolute; top:.5rem; right:.5rem; cursor:pointer }
        
    </style>
</head>
<body>

        <h1>Arcade V3</h1>
    </div>

      function createGameCards() {
         const grid = document.getElementById('gamesGrid');
         games.forEach(game => {
             const card = document.createElement('div');
             card.className = 'game-card';
             card.innerHTML = `
                 <div class="game-icon">ðŸŽ®</div>
                 <h2 class="game-title">${game.title}</h2>
                 <button class="play-btn" onclick="playGame('${game.url}')">Play Now</button>
             `;
             grid.appendChild(card);
         });
      }

      function playGame(url) {
         const modal = document.getElementById('gameModal');
         const frame = document.getElementById('gameFrame');
         frame.src = url; // Set the URL of the game to the iframe
         modal.style.display = 'flex'; // Show the modal
      }

      function closeGame() {
         const modal = document.getElementById('gameModal');
         const frame = document.getElementById('gameFrame');
         modal.style.display = 'none'; // Hide the modal
         frame.src = ''; // Clear the iframe source
      }

      // Initialize the game cards on page load
      createGameCards();
